<form [formGroup]="studentform" (ngSubmit)="save()" class="m-2">
    <div class="row">
        <div class="col-3">
            <div class="form-group"> 
                <label class="">Enter Id</label>
                <input type="text" class="form-control" formControlName="id" name="id"/>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group"> 
                <label class="">Enter Student Name</label>
                <input type="text" class="form-control" formControlName="studentname" name="studentname"/>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group"> 
                <label class="">Enter Class Name</label>
                <input type="text" class="form-control" formControlName="className" name="className"/>
            </div>
        </div>
        <div class="col-3">
            <button class="btn btn-success" *ngIf="!sending">Add</button>
            <button class="btn btn-info m-1" (click)="update()">Update</button>
        </div>
    </div>
</form>
<button class="btn btn-info" (click)="back()">Back</button>
